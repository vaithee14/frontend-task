<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bootstrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="mb-3">
            <label class="form-label">Enter Your name </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!-- form control lg& sm -->
        <div>
            <label class="form-label form-control-lg">Text Bigger</label><br>
            <label class="form-label form-control-sm">Text small</label>
        </div>
        <label class="form-label form-control-lg">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
            special
            characters, or emoji.
        </div>
        <div>
            <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example"
                disabled>
            <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example"
                disabled readonly>
        </div><br>
        <!-- same line -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label form-control-lg">Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="SAME LINE">
            </div>
        </div>
        <!-- datalist -->
        <label class="form-label form-control-lg">Datalist </label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="item 1"> </option>
            <option value="item 2"> </option>
            <option value="item 3"> </option>
        </datalist>
        <!-- select -->
         <!-- selected -->
        <select class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
       
        <select class="form-select form-select-sm" aria-label="Small select example">
            <!-- selected and disabled -->
            <option selected disabled>open</option>
            <!-- disabled -->
            <option value="1" disabled>One</option>
            <option value="2" selected>Two</option>
            <option value="3">Three</option>
        </select>
    </body>

</html>
