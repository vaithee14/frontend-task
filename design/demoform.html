<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .error-message {
                color: red;
            }

            .success-message {
                color: green;
            }

        </style>
    </head>

    <body>
        <lable>Name:</lable>
        <input type="text" id="name-input" /><br /><br />
        <span class="error-message" id="name-error"></span><br /><br />
        <span class="success-message" id="name-success"></span><br /><br />

        <label>Email:</label>
        <input type="email" id="email-input" /><br /><br />
        <span class="error-message" id="email-error"></span><br /><br />
        <lable>Mobile:</lable>
        <input type="text" id="mobile-input" /><br /><br />
        <span class="error-message" id="mobile-error"></span><br /><br />
        <button type="button" onclick="submitValidate()">Submit</button>

        <script>
            function submitValidate() {
                var nameData = document.getElementById('name-input').value
                var emailData = document.getElementById('email-input').value
                var numberData = document.getElementById('mobile-input').value

                if (nameData == '') {
                    document.getElementById('name-error').textContent = 'Enter valid name'
                } else {
                    document.getElementById('name-error').textContent = ''
                    document.getElementById('name-success').textContent = 'Entered correct name'
                }

                if (emailData == '') {
                    document.getElementById('email-error').innerHTML = 'Enter valid email'
                } else {
                    document.getElementById('email-error').innerHTML = ''
                }

                if (numberData == '') {
                    document.getElementById('mobile-error').innerHTML = 'Enter valid number'
                }
            }
        </script>
    </body>

</html>
