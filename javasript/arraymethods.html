            //maxmin
            let numbers = [21, 34, 56, 77, 98, 45, 34, 23, 56];
            let min = numbers[0];
            let max = numbers[0];
            function separateAndFindMinMax(arr) {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                    if (arr[i] > max) {
                        max = arr[i];
                    }
                }
            }
            separateAndFindMinMax(numbers);
            console.log("Minimum value:", min);
