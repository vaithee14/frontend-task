            function graders(marks) {
                if (marks >= 91) {
                    console.log("Grade AA");
                } else if (marks >= 81) {
                    console.log("Grade AB");
                } else if (marks >= 71) {
                    console.log("Grade BB");
                } else if (marks >= 61) {
                    console.log("Grade BC");
                } else if (marks >= 51) {
                    console.log("Grade CD")
                } else if (marks >= 41) {
                    console.log("Grade DD")
                } else {
                    console.log("Fail");
                }
            }
            graders(45);

            4. ///// Maximum and Minimum
            function maxmin(a, b, c) {
                if (a <= b && a <= c) {

            5./////////factorial number///////////
            function factorials(number) {
                let factorial = 1;
                for (let z = 1; z <= number; z++) {
                    factorial *= z;
                    console.log(factorial, "factorial numbers")
                }
            }
            factorials(3);

            8.////////// Circumference ///////////
            function circleCircumferenceAndArea(radius) {
                let circumference = 2 * Math.PI * radius;
                let area = Math.PI * radius * radius;
                console.log("Circumference of the circle: " + circumference);
                console.log("Area of the circle: " + area);
            }
            circleCircumferenceAndArea(9);

            9.////////// Prime Numbers /////////

            function greet(number) {
                if (number <= 1) {
                    console.log(number, "Not Prime Number");
                    return;
                }
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    console.log(number, "not prime number");
                    return;
                }
                console.log(number, "is a prime number")
            }
