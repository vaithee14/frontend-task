<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>operators</title>
    </head>

    <body>
        <script>
            // arithmetic operators
            let a, b, c;
            a = 100;
            b = 200;
            c = a + b;
            x = 14;
            y = 7;
            z = x + y;
            console.log(a + b, "addition")
            console.log(c - b, "subtraction")
            console.log(y * x, "multiplication")
            console.log(z / x, "Division")
            console.log(a % b, "remainder")
            console.log(z++, "increment by 1")
            console.log(y--, "decrement by 1")
            console.log(4 ** 2, "Exponentiation")
            // assignment oerators
            var v, aa, i, t, h, ii;
            v = 2001;
            aa = 2002;
            i = 2003;
            t = 2004;
            h = 2005;
            ii = 2006;
            console.log(v += 7, "add")
            console.log(aa -= 100, "sub")
            console.log(i *= 2, "multiplicatin")
            console.log(t /= 19, "divison")
            console.log(h %= 13, "remainder")
            console.log(h **= 1000, "Exponentiation")
            // comparison operators
            console.log(a == b, "equal to")
            console.log(a != b, "not equal to")
            console.log(v > ii, "grater than")
            console.log(v >= h, "grater than or equal to")
            console.log(v < t, "less than")
            console.log(a <= b, "less than or equal to")
            console.log(x === y, "Strictly equal to")
             console.log(x !== y, "Strictly not equal to")
        </script>
    </body>

</html>
