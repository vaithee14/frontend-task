<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slice method</title>
    </head>

    <body>
        <script>
            // slice
            var demo = "full screen wallpaper";
            console.log(demo.slice(5, 12));
            // replace all
            var text = "fre fire is the best game in the world"
            console.log(text.replaceAll("fre", "free"));
            // subsstring
            var data = "Hello everyone";
            console.log(data .substring(0,5))
        </script>

    </body>

</html>
